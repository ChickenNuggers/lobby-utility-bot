irc:
  server: "irc.example.org"
  server_password:
  port: 6697
  ssl: true
  ssl_verify: false
  bind:
  umodes:

  realname: "Lobby Bot"
  username: "lobby"
  nick: "lobbybot"

  auth:
    cert:
      client_cert:

    sasl:
      account:
      password:

  channels:
    - "#notlobby"

plugin:
  autovoice:
    voice_timer_interval: 60
    voice_minute_idle: 20
    voice_queue_timer: 5
    smart_away: true
    name_away_regex: "/Away$|Sleep$/i"
  title:
    format: "Title: '%{title}' at %{host}"
    ignore:
      - 'google.com'
    silent_on_failure: false

logging: true
prefix: "!"
source_url: "https://github.com/zarthus/lobby-utility-bot/"
